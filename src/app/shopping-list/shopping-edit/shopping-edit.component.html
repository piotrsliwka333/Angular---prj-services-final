<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="addIngredientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            formControlName="name"
            type="text"
            id="name"
            class="form-control"
            name="name"
          />
          <p
            *ngIf="
              !addIngredientForm.get('name').valid &&
              addIngredientForm.get('name').touched
            "
            class="error"
          >
            Podaj składnik
          </p>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            formControlName="amount"
            type="number"
            id="amount"
            name="amount"
            class="form-control"
          />
          <p
            *ngIf="
              !addIngredientForm.get('amount').valid &&
              addIngredientForm.get('amount').touched
            "
            class="error"
          >
            {{
              addIngredientForm.get("amount").errors["required"]
                ? "Podaj ilość"
                : "Podaj ilość większą od zera"
            }}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
          >
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
